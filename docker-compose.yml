services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "${DB_PORT}:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${VITE_BACKEND_PORT}:${VITE_BACKEND_PORT}"
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: ${VITE_BACKEND_PORT}
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_BACKEND_PORT: ${VITE_BACKEND_PORT}
      VITE_FRONTEND_PORT: ${VITE_FRONTEND_PORT}
      VITE_FRONTEND_BASE_URL: ${VITE_FRONTEND_BASE_URL}
      VITE_BACKEND_BASE_URL: ${VITE_BACKEND_BASE_URL}
    restart: always
    ports:
      - "${VITE_FRONTEND_PORT}:${VITE_FRONTEND_PORT}"
    depends_on:
      - backend

